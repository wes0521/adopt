<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>管理员登录</title>
  <!--favicon-->
  <link rel="icon" th:href="@{/admin/assets/images/favicon.ico}" type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link th:href="@{/admin/assets/css/bootstrap.min.css}" rel="stylesheet"/>
  <!-- animate CSS-->
  <link th:href="@{/admin/assets/css/animate.css}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link th:href="@{/admin/assets/css/icons.css}" rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link th:href="@{/admin/assets/css/app-style.css}" rel="stylesheet"/>
  
</head>

<body class="bg-dark">
 <!-- Start wrapper-->
 <div id="wrapper">
	<div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img th:src="@{/admin/assets/images/logo-icon.png}" alt="logo icon">
				<font style="color: black;font-weight: bold;font-size: 30px;">流浪猫狗救助后台管理</font>
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">
			  <font style="color: black; font-weight: bold;font-size: 25px;" th:if="${adminLogin_error eq null}" th:text="登录" >登录</font>
			  <font style="color: red; font-weight: bold;font-size: 20px;" th:if="${adminLogin_error ne null}" th:text="${adminLogin_error}">${adminLogin_error}</font>
		  </div>
		    <form method="post" th:action="${#httpServletRequest.getContextPath() + '/adopt/admin/adminLogin'}">
			  <div class="form-group">
			  <label for="exampleInputUsername" class="">用户名</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="exampleInputUsername" class="form-control input-shadow" placeholder="请输入用户名" name="adminName" required="required">
				  <div class="form-control-position">
					  <i class="icon-user"></i>
				  </div>
			   </div>
			  </div>
			  <div class="form-group">
			  <label for="exampleInputPassword" class="">密码</label>
			   <div class="position-relative has-icon-right">
				  <input type="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="请输入密码" name="adminPwd" required="required">
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
			  </div>
			 <button type="submit" class="btn btn-primary shadow-primary btn-block waves-effect waves-light">登录</button>
			 <!--<p style="color: red"> [[${adminLogin_error}]]${adminMsg}</p>-->
			 </form>
		   </div>
		  </div>
	     </div>
    
     <!--Start Back To Top Button-->
    <a href="javaScript:void(0);" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->
	</div><!--wrapper-->
	
  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/admin/assets/js/jquery.min.js}"></script>
  <script th:src="@{/admin/assets/js/popper.min.js}"></script>
  <script th:src="@{/admin/assets/js/bootstrap.min.js}"></script>
  
</body>
</html>
