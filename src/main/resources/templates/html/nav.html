    <script type="text/javascript" th:src="@{/layui/layui.js}" src="/layui/layui.js"></script>
    <style>
        .laginn{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .layui-input-block{
            margin-left: auto;
        }
        body{
            overflow: hidden;
        }
        .video_mask{
            width: 100%;height: 100%;top:0;z-index: -1; position: absolute;
        }
        .video_mask img{
            display: block;outline: none;border:0;height: 100%;width: 100%;
        }
    </style>
</head>

<body>
    <!--登录背景-->
    <div class="video_mask">
        <img th:src="@{/images/login/login_bg.jpg}">
    </div>
    <div class="login layui-anim layui-anim-up">
        <h1 >请选择您的身份</h1>
        <form class="layui-form" th:action="${#httpServletRequest.getContextPath() +'/nav'}">
            <div class="layui-form-item">
                <!--<label class="layui-form-label" style="color: white">请选择您的身份</label>-->
                <div class="layui-input-block" >
                    <select name="role" lay-verify="required" >
                        <option value="user" selected>普通用户</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
            </div>
            <button class="layui-btn login_btn" lay-submit lay-filter="nav">确认</button>
        </form>
    </div>
    </div>
</body>
